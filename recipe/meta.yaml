{% set name = "dlclibrary" %}
{% set version = "0.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3a5ccf039639e4ccc7b40e1af26c89d55464718a60f1b92ddeccc39fa386e7b8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - huggingface_hub
    - ruamel.yaml >=0.17.21

test:
  imports:
    - dlclibrary
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/DeepLabCut/dlclibrary
  summary: DLClibrary is a lightweight library supporting universal functions for the DeepLabCut ecosystem.
  license: LGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hmaarrfk
